    <meta name="description" content="教资《综合素质》 职业理念 教育观 基本内涵 口诀：提素个性创两全 素质教育是以提高国民素质为根本宗旨的教育 素质教育是促进学生个性发展的教育 素质教育是促进学生全面发展的教育 素质教育是面向全体学生的教育 素质教育是以培养学生的创新精神和实践能力为重点的教育 新课改下的教育观 口诀： 学习过人 教育从 以教育者为中心 向 以学习者为中心 的转变 教育从 教会学生知识 向 教会学生知识 的转变 教育从 重结论轻过程 向 重结果更重过程 的转变 教育从 关注学科 向 关注人的转变 学生观 以人为本的学生观认为 学生是独立意义的人 学生具有个体独立性（教师要尊重学生），不以教师的意志为转移 学生是独立意义的个体，不以教师的意志为转移（学生是学习的主人，教师起的是引导作用） 学生是责任的主体。（教师要引导学生承担责任） 学生是独特的人 学生是完整的个体（也就说学生既有优秀的一面，也有不足的地方） 每个学生都有其独特性（教师要因材施教） 学生与成人之间存在差距（告诉教师要学会换位思考） 学生是发展中的人 学生的身心发展有其规律性 学生具有巨大的发展潜能（这是说学生具有可塑性） 学生是处于发展过程中的人（告诉教师学生是具有巨大的发展潜能的） 教师教育因该是全面发展的（德智体美劳方面） 教师教育因该面向全体学生 注意 材料中教师相信学生能做好——————学生是发展中的人； 材料中教师让学生相互交流——————学生是独立意义的人，学生是学习的主体，不以教师的意志为转移； 材料中学生给老师建议——————独立意义的人； 材料中暗示教师因材施教——————学生是独特的人，每个学生都有其独特性。 教师观 教师角色的转变 口诀： 建促放研 教师是学生学习的引导者和学生发展的促进者 教师是课程的建设者和开发者 教师是教育教学的研究者 教师是社区型开放教师 教师行为的转变 口诀： 师生教我他 在师生关系上，新课程强调尊重，赞赏 在对待教学上，新课程强调帮助，引导 在对待自我上，新课程强调反思 在对待同事上，新课程强调合作 职业道德 教师的职业道德 口诀： 三爱两人一终身 爱国守法【基本要求】 爱岗敬业【本质要求】 认真上课，批改作业，认真辅导学生 勤恳敬业，乐于奉献 关爱学生【道德灵魂】 关爱全体学生，尊重学生人格，平等公正， 不体罚不挖苦，严慈相济良师益友 教书育人【天职核心】 素质教育，循环善诱，诲人不倦，因材施教， 培养学生的良好品德，激发学生的学习兴趣 为人师表【内在要求】 以身作则（衣着，言行举止） 尊重理解家长，与同事合作 涉及金钱的say on 终身学习【不竭动力】 不断学习钻研业务，勇于创新，提升个人能力">
