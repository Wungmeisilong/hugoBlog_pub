    <meta name="description" content="教育教学 1.了解教育目的的概念 2.理解并记住教学目的的层次结构 3.理解并记住教育目的的作用(功能)，理论和基本精神以及创立依据 4.理解并记住全面发展的教育1、教育目的的概念 把教育培养者培养成一定社会需要的人的总要求 目的是整个教育的工作方向，是教育活动的出发点和归宿，在教育活动中居主导地位 广义的概念 人们对教育者的期望 狭义概念 各级各类学校在国家的要求下培养教育者（指具体的工作） 2、教育目的的层次结构 国家教育目的 （国家层面，目的偏抽象） 国家对培养人的总体要求 它规定了学校教育培养人的总质量规格和标准要求 （重点）学校的培养目标 （学校层面，目标偏抽象） 培养目标是教育目的的具体化 是结合教育目的、社会要求和受教育者的特点制定的各级各类学校的培养要求 教育目的与培养目标之间的关系————普遍与特殊的关系 教育目的——针对所有受教育者提出来的 培养目标——针对特殊教育对象提出来的， 各级各类学校的教育对象各自不同的特点制定培养目标要靠路各学校学生的特点 教师教学的目标 （教师层面，偏向个体，偏具体） 完成某一阶段工作，希望受教育达预期要求 是微观层次的教育目的，是一切教育活动的基础， 也是具体化的培养目标， 具有很强的操作性 教学目标与教育目标、培养目标之间的关系 是具体与抽象的关系 3、教育的作用（功能） 导向作用（教育目的的国家存面为教育指明了方向或是出发点） 激励作用（如对学生的期望激励学生学习等方面） 评价作用 4、教育的理论 社会本位论">
